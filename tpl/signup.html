<form id="signUpForm" action="" method="post" >
    <div class="formRow">
        <label for="account">帐号：</label>
        <input id="account" name="account" type="text" placeholder="帐号" />
        <span class="formMsg googleRed"></span>
    </div>
    <div class="formRow">
        <label for="password">密码：</label>
        <input id="password" name="password" type="text" placeholder="密码" />
        <span class="formMsg googleRed"></span>
    </div>
    <div class="formRow">
        <label for="nickname">昵称：</label>
        <input id="nickname" name="nickname" type="text" placeholder="昵称" />
        <span class="formMsg googleRed"></span>
    </div>
    <div class="formRow">
        <label for="email">邮箱：</label>
        <input id="email" name="email" type="text" placeholder="邮箱" />
        <span class="formMsg googleRed"></span>
    </div>
    <div class="formRow">
        <label for="phonenum">电话：</label>
        <input id="phonenum" name="phonenum" type="text" placeholder="电话" />
        <span class="formMsg googleRed"></span>
    </div>
    <div class="formRow">
        <input id="signup" name="signup" type="submit" value="注册" />
    </div>
</form>
